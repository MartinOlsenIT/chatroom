<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Profile</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="profile-container">
    <h2>Profile</h2>
    <form id="profile-form">
      <input type="text" id="username" placeholder="Username" required />
      <textarea id="bio" placeholder="Bio"></textarea>
      <button type="submit">Save</button>
    </form>
  </div>

  <script type="module">
    import { auth, db } from "./js/firebase-config.js";
    import { onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const usernameEl = document.getElementById("username");
    const bioEl = document.getElementById("bio");
    const form = document.getElementById("profile-form");

    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    let currentUser = null;
    let viewingUid = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location = "login.html";
      currentUser = user;
      viewingUid = getQueryParam("uid") || user.uid;

      const snap = await getDoc(doc(db, "users", viewingUid));
      if (snap.exists()) {
        const data = snap.data();
        usernameEl.value = data.username || "";
        bioEl.value = data.bio || "";
      }

      // if current user is required to rename and we are viewing their profile, show message
      if (viewingUid === user.uid) {
        const meSnap = await getDoc(doc(db, "users", user.uid));
        if (meSnap.exists() && meSnap.data().forceRename) {
          alert("An admin requires you to change your username before continuing.");
        }
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const uname = usernameEl.value.trim();
      const bio = bioEl.value.trim();

      if (!currentUser) return;

      // update Firestore user doc
      await updateDoc(doc(db, "users", currentUser.uid), {
        username: uname,
        bio,
        forceRename: false
      });

      // update auth displayName
      await updateProfile(currentUser, { displayName: uname });

      alert("Profile updated.");
      window.location = "index.html";
    });
  </script>
</body>
</html>
